<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Oferta {{offer?.id}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-thumbnail item-left>
            <img [src]="offer?.image">
        </ion-thumbnail>
        <h2>{{offer?.description}}</h2>
        <p>$ {{offer?.price | currency:'ARS'}}</p>
    </ion-item>
</ion-content>
