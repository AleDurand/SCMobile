<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let offer of offers">
            <ion-thumbnail item-left>
                <img [src]="offer.image">
            </ion-thumbnail>
            <h2>{{offer.description}}</h2>
            <p>$ {{offer.price | currency:'ARS'}}</p>
            <button clear item-right (click)="getById(offer.id)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
