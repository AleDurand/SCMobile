<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor= "let item of items; let i = index;">
        <ion-card> 
          <img [src]="item.image" width="100%"/>
          <ion-card-content>
            <p class="truncate">{{item.description}}</p>
          </ion-card-content>
          <ion-item>
            {{item?.price | currency:'ARS'}}
            <ion-icon name='cart' color="danger" item-right></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content>
     loadingSpinner="bubbles"
      loadingText="Loading more data...">
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>


</ion-content>
