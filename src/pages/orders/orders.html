<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mis pedidos
    </ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filter"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders | search:'name':filter; let i = index; ">
        <ion-item>
            <ion-checkbox [(ngModel)]="order.done" (click)="done(i, !order.done)"></ion-checkbox>
            <ion-label>{{order.name}}</ion-label>
            <ion-badge item-right>{{order.amount}}</ion-badge>
        </ion-item>
        <ion-item-options>
            <button ion-button color="danger" (click)="delete(i)">
                <ion-icon name="trash"></ion-icon>
                Eliminar
            </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab left bottom>
    <button ion-fab>
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab color="primary" (click)="whatsappShare()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="twitterShare()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="facebookShare()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
