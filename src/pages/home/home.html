<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>La Coope</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/images/logo-col.png" />
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button full round icon-left item-left (click)="openOffers()">
          <ion-icon name="pricetag"></ion-icon>Ofertas
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full round icon-left item-right (click)="openMagazines()">
          <ion-icon name="images"></ion-icon>Folletos
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button full round icon-left item-left (click)="openOrders()">
          <ion-icon name="cart"></ion-icon>Mis pedidos
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full round icon-left item-right (click)="openStore()">
          <ion-icon name="pin"></ion-icon>Sucursales
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
