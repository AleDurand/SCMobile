<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Folletos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let magazine of magazines; let i = index;" (click)="getByIndex(i)">
        <ion-card>
          <img [src]="magazine.images[0]?.path"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
